<html>
    <head>
        <title>Data Mahasiswa</title>
        <link rel="stylesheet" href="mystyle.css" media="all">
    </head>
    <body>
        <h3> DATA MAHASISWA</h3>
        <table class="frtabel" align="center" width="500">
            <form action="tambah.php">
                <caption>
                    Tambah Data Mahasiswa
                </caption>
                <tr>
                    <td width="140px"> No. Induk </td>
                    <td width="1px"><input type="text" name="noinduk" maxlength="12"></td>
                </tr>
                <tr>
                    <td>Nama Mahasiswa</td>
                    <td width="1px"><input type="text" name="noinduk" maxlength="50"></td>
                </tr>
                <tr>
                    <td> JK </td>
                    <td> <input type="radio" name="jk" value="L"> Laki-laki 
                         <input type="radio" name="jk" value="P"> Perempuan 
                    </td>
                </tr>
                <tr>
                    <td> Tgl. lahir </td>
                    <td> <input type="date" name="tgllahir"> </td>
                </tr>
                <tr>
                    <td> Alamat </td>
                    <td> <textarea name="alamat" cols="30" rows="10"></textarea> </td>
                </tr>
                <tr>
                    <td> Dosen Pembimbing </td>
                    <td> <input type="text" name="dosen" maxlength="50"> </td>
                </tr>
                <tr>
                    <td>No. Telepon </td>
                    <td> <input type="tel" name="telp" maxlength="50"> </td>
                </tr>
                <tr>
                    <td colspan="3"> <input type="submit" value="Proses">&nbsp;<input type="reset" value="reset" value="Batal"> </td>
                </tr>
            </form>
        </table>
    </body>
</html>
